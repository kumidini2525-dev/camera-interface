<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyber Security for Rural Digital Banking — Team Intro</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
      --radius:16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071029 0%, #081426 60%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:960px;
      background:linear-gradient(180deg,var(--card), #061423 60%);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:center;
    }

    @media (max-width:880px){
      .card{grid-template-columns: 1fr; padding:20px;}
    }

    .left{
      padding-right:8px;
    }

    .title{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:68px;
      height:68px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#0ea5a4);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 20px rgba(6,182,212,0.15);
      flex-shrink:0;
    }
    .logo svg{width:36px;height:36px;fill:white;opacity:.95}

    h1{font-size:22px;margin:0 0 6px 0;line-height:1.05}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    .meta{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .chip{
      background:var(--glass);
      padding:10px 12px;
      border-radius:10px;
      font-size:13px;
      color: #cfe9f0;
      border:1px solid rgba(255,255,255,0.03);
    }

    .members{
      margin-top:20px;
      display:grid;
      gap:10px;
    }
    .member{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px;
      background:rgba(255,255,255,0.02);
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .avatar{
      width:44px;height:44px;border-radius:8px;
      background:linear-gradient(180deg,#0ea5a4,#38bdf8);
      display:grid;place-items:center;font-weight:700;color:white;
      font-size:16px;
      flex-shrink:0;
    }
    .m-info{line-height:1}
    .m-info .name{font-weight:600}
    .m-info .role{font-size:13px;color:var(--muted)}

    .right{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:20px;border-radius:12px;
      display:flex;flex-direction:column;gap:14px;align-items:center;
      justify-content:center;
    }
    .college{font-size:14px;color:var(--muted);text-align:center}
    .cta{
      display:flex;
      gap:12px;
      margin-top:8px;
    }
    .btn{
      background:var(--accent);
      color:#042027;
      font-weight:700;
      padding:10px 16px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(6,182,212,0.12);
    }
    .btn.ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.04);
    }

    .footer-note{font-size:13px;color:var(--muted);text-align:center;padding-top:6px}

    /* small helper */
    .editable{outline: none; border-bottom:1px dashed rgba(255,255,255,0.03); padding:2px 4px}
  </style>
</head>
